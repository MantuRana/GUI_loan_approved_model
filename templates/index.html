<body>
   
<div class="container">
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/money.gif') }}" alt="Example Image">
<form method = "post" action ="/predict">
   
   <label>Age</label>
   <input type = "text" name ="age"  placeholder="Enter age"      > <br>      
   <label>Gender</label>

   <label>Income</label>
   <input type = "text"  name ="income"    placeholder="Enter income " > <br>  
   <label>Credit_score</label>
   <input type = "text"  name ="credit" placeholder="Enter credit"  > <br> <br>
   <input type = "submit" value="Predict">  
   {% if result %}  
   <h2>{{ result }}</h2>
   {% endif %}
</form>
</div>
</div>
